<!DOCTYPE html>
<html>
  <head>
    <title>CV Analyser</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='stylesheets/main.css')}}"> -->
    <link rel="stylesheet" href="../static/stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="ibm-nav">
      <a class="navigation" href="index.html">
        <div class="ibm-home">
          <img src="../static/images/ibm_logo.png" class="img-fluid">
        </div>
      </a>
      <div class="ibm-parent-site-name">
        <div class="parent-site-name">
            <h1>CV Analyser</h1>
        </div>
      </div>
    </div>

    <div class="container" role="main">
	     <form method="post" action="https://css-tricks.com/examples/DragAndDropFileUploading//?submit-on-demand" enctype="multipart/form-data" novalidate="" class="box has-advanced-upload">
         <div class="box__input">
           <div class="icon">
             <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path></svg>
           </div>
             <input type="file" name="files[]" id="file" class="box__file" data-multiple-caption="{count} files selected" multiple="">
             <span>Choose a file or drag it here</span>
             <div class="submit__buttons">
               <label id="uploadFile" for="file"><span id="choose_file">Choose a file</span></label>
               <button type="submit" id="upload_file" disabled>Upload</button>
             </div>
             <div class="formats">
               <img src="../static/images/doc.png" class="doc-icon">
               <img src="../static/images/docx.png" class="docx-icon">
               <img src="../static/images/pdf.png" class="pdf-icon">
               <h1>SUPPORTED FORMATS</h1>
             </div>
          </div>
          <div class="box__uploading">Uploadingâ€¦</div>
          <div class="box__success">Done! <a href="https://css-tricks.com/examples/DragAndDropFileUploading//?submit-on-demand" class="box__restart" role="button">Upload more?</a></div>
          <div class="box__error">Error! <span></span>. <a href="https://css-tricks.com/examples/DragAndDropFileUploading//?submit-on-demand" class="box__restart" role="button">Try again!</a></div>
          <input type="hidden" name="ajax" value="1"></form>
        </div>

  <script src="../static/javascript/main.js"></script>

  </body>

  </html>
